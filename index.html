    body {

    .col {
      background-color: lightgrey;
      margin: 1%;
      max-width: 300px;
      flex: 1;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 800px;
    
    }

    .plan-features{
      text-align: left;
    }

    .plan-button{
      background-color: rgb(147, 189, 147);
      border-radius: 12px;
      border: 2px solid rgb(147, 189, 147);
      padding: 10px;
      margin: 10px;
    }

    .plan-button:hover{
      background-color: rgb(255, 255, 255);
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .main-container{
        flex-direction: column;
        align-items: center;
        

      }
    }
  </style>
</head>
